<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React_NavBar</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"  style=" width: 100%;height: 100vh; font-family: sans-serif;margin: 0;padding: 0;box-sizing: border-box;"></div>
    <script type="text/babel">
        let NavBar=()=>{
            return <div style={{width:"100%",height:"10%",backgroundColor:"red",marginTop:"1rem",display:"flex"}}>
                   <div style={{width:"70%",height:"100%",display:"flex",alignItems:"center"}}>
                    <h1 style={{fontSize:"1.5rem",color:"white",marginLeft:"1rem"}}>Koding Made Simple</h1>
                    </div>
                    <div style={{display:"flex",alignItems:"center"}}>
                      <a href="" style={{color:"white",textDecoration:"none"}}>Bootstrap</a>
                      <a href="" style={{color:"white",textDecoration:"none",marginLeft:"2rem"}}>Themes</a>
                      <a href="" style={{color:"white",textDecoration:"none",marginLeft:"2rem"}}>Blog</a>
                    </div>
                </div>
        }
        let Main=()=>{
            return <div style={{width:"100%",height:"40%",backgroundColor:"gray",marginTop:"1rem",display:"flex",flexDirection:"column",alignItems:"center",justifyContent:"center"}}>
                     <h1 style={{fontSize:"2rem",fontWight:"500",color:" rgb(40, 40, 40)"}}>Customize Bootstrap Navbar</h1>
                     <p>Easy way to change navbar background, text hover link color in bootstrap...</p>
                   </div>
        }
        let App=()=>{
            return <div style={{height:"100vh",width:"100%"}}>
                <NavBar/>
                <Main/>
                </div>
            
        };
        ReactDOM.render(<App/>,document.getElementById("root"));
    </script>
</body>
</html>
